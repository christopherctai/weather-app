<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="main-content">
        <div id="location-data-container-1" class="container">
            <div class="data-row">London</div>
            <div class="data-row">
                <div class="condition-icon">icon here</div>
                <div class="condition-text">rainy</div>
            </div>
            <div class="data-row">
                <div class="temperature">70</div>
                <div class="feels-like-temperature">80</div>
            </div>
            <div class="data-row">Last Updated</div>
        </div>
        <div id="search-container" class="container">
            <form action="#" class="search-form" onsubmit="return false">
                <input id="search" name="search" placeholder="Search for a Location" type="text">
                <input type="submit" value="Search" class='btn'>
            </form>
        </div>
        <div id="location-data-container-2" class="container">
            <div class="data-row right">
                <div class="humidity-icon">humidity icon</div>
                <div class="humidity">564</div>
            </div>
            <div class="data-row right">
                <div class="wind-icon">wind icon</div>
                <div class="wind">60 mph</div>
            </div>
        </div>
    </div>
    <div id="forecast-container" class="container">
        <div class="title-info">
            <div class="title">Forecast</div>
            <button class="daily btn light-outline">Daily</button>
            <button class="hourly btn light-outline">Hourly</button>
        </div>
        <div class="forecast-navigation">
            <img id="carousel-left" src="./images/chevron-left.svg" alt="Left Arrow">
            <div class="nav-circles">
                <div id='0' class="nav-circle selected"></div>
                <div id='1' class="nav-circle"></div>
                <div id='2' class="nav-circle"></div>
            </div>
            <img id="carousel-right" src="./images/chevron-right.svg" alt="Right Arrow">
        </div>
        <di class="forecast-content">
            <div class="hourly-forecast">
                <div class="time">8pm</div>
                <div class="temperature">50 F</div>
                <div class="icon">rainy</div>
            </div>
            <div class="hourly-forecast">

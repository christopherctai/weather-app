<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="main-content">
        <div id="location-data-container" class="container">
            <div class="data-row">London</div>
            <div class="data-row">
                <div class="condition-icon">icon here</div>
                <div class="condition-text">rainy</div>
            </div>
            <div class="data-row">
                <div class="temperature">70</div>
                <div class="feels-like-temperature">80</div>
            </div>
            <div class="data-row">Last Updated</div>
        </div>
        <div id="search-container" class="container">
            <form action="#" class="search-form" onsubmit="return false">
                <input id="search" name="search" placeholder="Search for a Location" type="text">
                <input type="submit" value="Search">
            </form>
        </div>
        <div id="other-location-data-container" class="container">
            <div class="data-row right">
                <div class="humidity-icon">humidity icon</div>
                <div class="humidity">564</div>
            </div>
            <div class="data-row right">
                <div class="wind-icon">wind icon</div>
                <div class="wind">60 mph</div>
            </div>
        </div>
    </div>
    <div id="forecast-container" class="container">
        asdf  
    </div>
</body>
</html>

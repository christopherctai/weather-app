<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="main-content">
        <div id="location-data-container-1" class="container">
            <div class="location-name data-row"></div>
            <div class="data-row">
                <img class="current-condition-icon">
                <div class="current-condition-text"></div>
            </div>
            <div class="data-row">
                <div class="temperature"></div>
                <div class="feels-like-temperature"></div>
            </div>
            <div class="small last-updated data-row">Last Updated</div>
            <div class="small temperature-modifier data-row"></div>
        </div>
        <div id="search-container" class="container">
            <form action="#" class="search-form" onsubmit="return false">
                <input id="search" name="search" placeholder="Search for a Location" type="text">
                <input type="submit" value="Search" class='btn'>
            </form>
        </div>
        <div id="location-data-container-2" class="container">
            <div class="data-row right">
                <img class='icon' src="./images/thermometer-50.svg" alt="barometer">
                <div class="humidity"></div>
            </div>
            <div class="data-row right">
                <img class='icon' src="./images/wind.svg" alt="wind">
                <div class="wind"></div>
            </div>
        </div>
    </div>
    <div id="forecast-container" class="container">
        <div class="forecast-navigation">
            <div class="title">Forecast</div>
            <button class="daily btn light-outline">Daily</button>
            <button class="hourly btn light-outline">Hourly</button>
            <img id="carousel-left" src="./images/chevron-left.svg" alt="Left Arrow">
            <div class="nav-circles">
                <div id='0' class="nav-circle selected"></div>
                <div id='1' class="nav-circle"></div>
                <div id='2' class="nav-circle"></div>
            </div>
            <img id="carousel-right" src="./images/chevron-right.svg" alt="Right Arrow">
        </div>
        <div class="forecast-content"></div> 
    </div>
</body>
</html>
